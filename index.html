<html>
    <head>
        <title>HTML 3D</title>
        <link rel='stylesheet' href='./css/main.css' type='text/css'/>
        <!--script src='./lib/jquery-2.0.3.min.js'></script-->          
        <script src='./e3D.js'></script>
        <script src='./model3D.js'></script>
        <script src='./keyboard.js'></script>
        <script src='./main.js'></script>
    </head>
    <body>
        <div id='info'>
            <ul id='controls'>
                <li>
                    <h2>CAMERA CONTROLS</h2>
                    <ul>
                        <li>Left <span>cursor left</span></li>
                        <li>Right <span>cursor right</span></li>
                        <li>Up <span>cursor up</span></li>
                        <li>Down <span>cursor down</span></li>
                        <li>Zoom Out <span>Z</span></li>
                        <li>Zoom In <span>X</span></li>
                        <li>Prev Camera <span>C</span></li>
                        <li>Next Camera <span>V</span></li>
                    </ul>
                </li>
                <li>
                    <h2>ROTATION</h2>
                    <ul>
                        <li>STOP <span>SPACE</span></li>
                        <li>CW <span>E</span></li>
                        <li>CCW <span>Q</span></li>
                        <li>Up <span>W</span></li>
                        <li>Down <span>S</span></li>
                        <li>Left <span>A</span></li>
                        <li>Right <span>D</span></li>
                    </ul>
                </li>
            </ul>
        </div>
        
        <main>       
            <canvas id='cnv-NW' width='500' height='500' ></canvas>
            <canvas id='cnv-NE' width='500' height='500' ></canvas>
            <canvas id='cnv-SE' width='500' height='500' ></canvas>
            <canvas id='cnv-SW' width='500' height='500' ></canvas>
        </main>    
    </body>
</html>
